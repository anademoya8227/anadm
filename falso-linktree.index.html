<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana | Beauty Creator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffcce6, #f9f2ff);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Foto de perfil */
        .profile-img-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 4px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .profile-img-container:hover {
            transform: scale(1.05);
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        /* Títulos y descripción */
        h1 {
            margin: 0 0 5px;
            font-size: clamp(22px, 5vw, 28px);
            color: #d14d8b;
        }
        
        .subtitle {
            margin: 0 0 15px;
            font-size: clamp(14px, 3vw, 16px);
            color: #666;
        }
        
        /* Íconos de redes sociales - ESTILO SIMPLE PERO DINÁMICO */
        .social-icons {
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 300px;
        }
        
        .social-icon {
            color: #d14d8b;
            font-size: 24px;
            transition: all 0.4s ease;
            position: relative;
        }
        
        .social-icon:hover {
            color: #a8376d;
            transform: scale(1.2);
        }
        
        /* Efecto de onda al hacer hover */
        .social-icon::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(209, 77, 139, 0.3);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .social-icon:hover::after {
            opacity: 1;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
        }
        
        /* Botones de enlaces */
        .link-button {
            display: block;
            background: white;
            color: #d14d8b;
            padding: 12px;
            margin: 12px auto;
            width: 100%;
            max-width: 300px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #f0a6ca;
            font-size: clamp(14px, 3vw, 16px);
            position: relative;
            overflow: hidden;
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .link-button:hover {
            background: #d14d8b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(209, 77, 139, 0.2);
        }
        
        .link-button:hover::before {
            left: 100%;
        }
        
        /* Footer */
        footer {
            margin-top: 20px;
            font-size: clamp(12px, 3vw, 14px);
            color: #888;
        }

        /* Media Queries para ajustes específicos */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .profile-img-container {
                width: 100px;
                height: 100px;
            }
            
            .social-icon {
                font-size: 22px;
            }
            
            .link-button {
                padding: 10px;
                margin: 10px auto;
            }
        }

        @media (max-width: 350px) {
            .profile-img-container {
                width: 80px;
                height: 80px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .subtitle {
                font-size: 13px;
            }
            
            .social-icons {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Foto de perfil -->
        <div class="profile-img-container">
            <img src="tu-foto.jpg" alt="Ana Beauty Creator" class="profile-img">
        </div>
        
        <!-- Nombre y descripción -->
        <h1>Ana | Beauty Creator</h1>
        <p class="subtitle">Tutoriales, Hacks y Reseñas</p>
        
        <!-- Íconos de redes sociales - estilo minimalista pero dinámico -->
        <div class="social-icons">
            <a href="https://instagram.com/anadmmakeup" class="social-icon" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://tiktok.com/@anadmmakeup" class="social-icon" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        
        <!-- Botones principales -->
        <a href="https://anadmmakeup.my.canva.site/" class="link-button">Portfolio</a>
        <a href="https://cjtovar.github.io/skincare-ana/" class="link-button">Catálogo de Productos Skincare</a>
        <a href="mailto:anadmmakeup.pr@gmail.com" class="link-button">Collabs (Contacto)</a>
        <a href="tel:+584248473326" class="link-button">Servicios de Maquillaje (WhatsApp)</a>
        
        <!-- Footer -->
        <footer>
            © 2025 Ana Beauty Creator | Únete a @anadmmakeup en redes
        </footer>
    </div>
</body>
</html>
