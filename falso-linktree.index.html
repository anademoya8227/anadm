<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto;
        }
        .link {
            display: block;
            background: #6200ee;
            color: white;
            padding: 10px;
            margin: 10px auto;
            max-width: 300px;
            text-decoration: none;
            border-radius: 5px;
        }
        .link:hover {
            background: #3700b3;
        }
    </style>
</head>
<body>
    <img src="tu-foto.jpg" alt="Foto de perfil" class="profile-img">
    <h1>Ana De Moya</h1>
    <p>¡Sígueme en mis redes!</p>
    
    <a href="https://instagram.com/anadmmakeup" class="link">Instagram</a>
    <a href="https://tiktok.com/@anadmmakeup" class="link">TikTok</a>
</body>
</html>
